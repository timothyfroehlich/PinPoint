version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "main"
    versioning-strategy: increase
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps)"
      include: "scope"
    groups:
      # Group minor and patch updates together
      minor-patch-updates:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
      # Group security updates separately for immediate attention
      security-updates:
        applies-to: security-updates
        update-types:
          - "major"
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "npm"

  # GitHub Actions (when workflows are activated)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    versioning-strategy: increase
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "timothyfroehlich"
