<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <!-- Cyan Glow -->
    <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feFlood flood-color="#00f2ff" flood-opacity="0.8" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <!-- Orange Glow -->
    <filter id="glow-orange" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feFlood flood-color="#ff8c00" flood-opacity="0.8" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <!-- Pinball Gradient -->
    <radialGradient id="ball-grad" cx="40%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="30%" stop-color="#94a3b8" />
      <stop offset="100%" stop-color="#1e293b" />
    </radialGradient>
  </defs>

  <!-- Outer Cyan P -->
  <path d="M35 85V25C35 16.7 41.7 10 50 10C58.3 10 65 16.7 65 25V55C65 63.3 58.3 70 50 70H35"
        stroke="#00f2ff" stroke-width="6" stroke-linecap="round" filter="url(#glow-cyan)" />

  <!-- Inner Orange Loop -->
  <path d="M45 75V35C45 32.2 47.2 30 50 30C52.8 30 55 32.2 55 35V55C55 57.8 52.8 60 50 60"
        stroke="#ff8c00" stroke-width="6" stroke-linecap="round" filter="url(#glow-orange)" />

  <!-- The Pinball -->
  <circle cx="53" cy="45" r="9" fill="url(#ball-grad)" />
  <circle cx="53" cy="45" r="9" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.3" />
</svg>
