version: 2
updates:
  # npm dependencies - minor and patch updates (2 week cooldown)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "main"
    versioning-strategy: increase
    open-pull-requests-limit: 3
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps)"
      include: "scope"
    # 2 week cooldown for minor and patch updates
    cooldown:
      semver-minor-days: 14
      semver-patch-days: 14
    groups:
      # Group minor and patch updates together
      minor-patch-updates:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
      # Group minor and patch security updates
      security-updates:
        applies-to: security-updates
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "npm"

  # npm dependencies - major updates (1 month cooldown, individual PRs)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "main"
    versioning-strategy: increase
    open-pull-requests-limit: 2
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps)"
      include: "scope"
    # 1 month cooldown for major version updates
    cooldown:
      semver-major-days: 30
    # No groups defined - major updates create individual PRs
    labels:
      - "dependencies"
      - "npm"
      - "major-update"

  # GitHub Actions - minor and patch updates (2 week cooldown)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    versioning-strategy: increase
    open-pull-requests-limit: 3
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps)"
      include: "scope"
    # 2 week cooldown for minor and patch updates
    cooldown:
      semver-minor-days: 14
      semver-patch-days: 14
    groups:
      # Group minor and patch updates together
      minor-patch-updates:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
      # Group minor and patch security updates
      security-updates:
        applies-to: security-updates
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "timothyfroehlich"

  # GitHub Actions - major updates (1 month cooldown, individual PRs)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    versioning-strategy: increase
    open-pull-requests-limit: 2
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps)"
      include: "scope"
    # 1 month cooldown for major version updates
    cooldown:
      semver-major-days: 30
    # No groups defined - major updates create individual PRs
    labels:
      - "dependencies"
      - "github-actions"
      - "major-update"
    reviewers:
      - "timothyfroehlich"
