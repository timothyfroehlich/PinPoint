version: 2
updates:
  # pnpm dependencies with different cooldowns per update type
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "main"
    versioning-strategy: increase
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps)"
      include: "scope"
    # Cooldown: 2 weeks for minor/patch, 1 month for major
    cooldown:
      semver-major-days: 30
      semver-minor-days: 14
      semver-patch-days: 14
    groups:
      # Group minor and patch updates together
      minor-patch-updates:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
      # Group minor and patch security updates
      security-updates:
        applies-to: security-updates
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "pnpm"

  # GitHub Actions with 2-week cooldown
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps)"
      include: "scope"
    # 2 week cooldown for all GitHub Actions updates
    cooldown:
      default-days: 14
    labels:
      - "dependencies"
      - "github-actions"
