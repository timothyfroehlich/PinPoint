name: CI

on:
  push:
    branches:
      - main
      - claude/**
  pull_request:
    branches:
      - main
      - claude/**

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Detect which files changed to skip expensive jobs for docs-only changes.
  # Uses predicate-quantifier: 'every' with a negative filter so that code=true
  # unless EVERY changed file is docs-only. New/unknown directories default to
  # running full CI — the safe failure mode.
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.set-code.outputs.code }}
    steps:
      - uses: actions/checkout@v6
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          predicate-quantifier: "every"
          filters: |
            docs_only:
              - 'docs/**'
              - '**/*.md'
              - '.beads/**'
              - '.agent/**'
              - '.claude/**'
              - 'LICENSE'
              - '.gitignore'
      - name: Determine code changes
        id: set-code
        run: |
          if [ "${{ steps.filter.outputs.docs_only }}" = "true" ]; then
            echo "code=false" >> "$GITHUB_OUTPUT"
          else
            echo "code=true" >> "$GITHUB_OUTPUT"
          fi
  # Setup job caches dependencies for reuse by other jobs
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Restore node_modules
        id: cache-restore
        uses: actions/cache/restore@v5
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies (if cache miss)
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Run type checking
        run: pnpm run typecheck

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Restore node_modules
        id: cache-restore
        uses: actions/cache/restore@v5
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies (if cache miss)
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm run lint

  format:
    name: Prettier Format Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Restore node_modules
        id: cache-restore
        uses: actions/cache/restore@v5
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies (if cache miss)
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm run format

  # Fast linters that always run — cheap enough to never skip.
  linters:
    name: Fast Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install system linters
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint shellcheck

      - name: Install Ruff
        run: pipx install "ruff==0.15.1"

      - name: YAML lint
        run: yamllint .github/workflows/

      - name: Action lint
        env:
          ACTIONLINT_VERSION: "1.7.11"
        run: |
          dl="https://raw.githubusercontent.com/rhysd/actionlint"
          dl="${dl}/main/scripts/download-actionlint.bash"
          bash <(curl -sL "$dl") "$ACTIONLINT_VERSION"
          find .github/workflows -name '*.yml' ! -name '*.lock.yml' \
            -print0 | xargs -0 ./actionlint

      - name: Ruff check
        run: ruff check scripts/ pinpoint-wt.py .agent/skills/*/scripts/*.py

      - name: Ruff format check
        run: ruff format --check scripts/ pinpoint-wt.py .agent/skills/*/scripts/*.py

      - name: ShellCheck
        run: find scripts/ .agent/skills/ .devcontainer/ -name '*.sh' -print0 | xargs -0 shellcheck

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [setup, typecheck, lint, format, linters, test-unit, test-integration]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
