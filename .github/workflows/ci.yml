    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Restore node_modules
        id: cache-restore
        uses: actions/cache/restore@v5
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies (if cache miss)
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: |
          registry_errors="ERR_PNPM_AUDIT_BAD_RESPONSE"
          registry_errors+="|ERR_PNPM_AUDIT_REGISTRY"
          registry_errors+="|ECONNREFUSED|EAI_AGAIN|ETIMEDOUT"
          output=$(pnpm audit --audit-level=high 2>&1) || {
            if echo "$output" | grep -qE "$registry_errors"; then
              echo "::warning::pnpm audit skipped: registry error"
              echo "$output"
              exit 0
            fi
            echo "$output"
            exit 1
          }
          echo "$output"

  ci-gate:
    name: CI Gate
    if: always()
    needs:
      - linters
      - gitleaks
      - build
      - lint
      - format
      - typecheck
      - test-unit
      - test-integration
      - test-migrations
      - test-integration-supabase
      - test-e2e-smoke
      - test-e2e-smoke-mobile-chrome
      - test-e2e-full-chromium
      - test-e2e-full-mobile-chrome
      - test-e2e-full-mobile-safari
      - pnpm-audit
    runs-on: ubuntu-latest
    steps:
      - name: Check required job results
        run: |
          results=("${{ needs.linters.result }}" "${{ needs.gitleaks.result }}" \
                   "${{ needs.build.result }}" "${{ needs.lint.result }}" \
                   "${{ needs.format.result }}" "${{ needs.typecheck.result }}" \
                   "${{ needs.test-unit.result }}" "${{ needs.test-integration.result }}" \
                   "${{ needs.test-migrations.result }}" "${{ needs.test-integration-supabase.result }}" \
                   "${{ needs.test-e2e-smoke.result }}" "${{ needs.test-e2e-smoke-mobile-chrome.result }}" \
                   "${{ needs.test-e2e-full-chromium.result }}" "${{ needs.test-e2e-full-mobile-chrome.result }}" \
                   "${{ needs.test-e2e-full-mobile-safari.result }}" "${{ needs.pnpm-audit.result }}")
          for r in "${results[@]}"; do
            if [[ "$r" == "failure" || "$r" == "cancelled" ]]; then
              echo "::error::One or more required jobs failed or were cancelled"
              exit 1
            fi
          done
          echo "All required jobs passed or were skipped"
