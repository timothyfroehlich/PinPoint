          PLAYWRIGHT_STDOUT: "pipe"
          PLAYWRIGHT_STDERR: "pipe"
        run: pnpm exec playwright test e2e/smoke --project=chromium --reporter=dot

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v6
