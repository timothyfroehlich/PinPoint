name: CI

on:
  push:
    branches: ["main", "claude/**"]
  pull_request:
    branches: ["main"]

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Setup job caches dependencies for reuse by other jobs
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Restore node_modules
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (if cache miss)
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run type checking
        run: npm run typecheck

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Restore node_modules
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (if cache miss)
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run linting
        run: npm run lint

  format:
    name: Prettier Format Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Restore node_modules
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (if cache miss)
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: npm ci

      - name: Check formatting
        run: npm run format

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [setup, typecheck, lint, format]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Restore node_modules
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (if cache miss)
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build application
        run: |
          # Load CI environment variables for build-time evaluation
          set -a
          source .env.ci
          set +a
          npm run build

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Restore node_modules
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (if cache miss)
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run unit tests
        run: npm test -- --reporter=verbose

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Restore node_modules
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (if cache miss)
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run integration tests
        run: |
          set -a
          source .env.ci
          set +a
          npm run test:integration -- --reporter=verbose

  test-e2e:
    name: E2E Tests (Smoke)
    runs-on: ubuntu-latest
    needs: [setup, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Restore node_modules
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (if cache miss)
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        run: |
          echo "ðŸš€ Starting local Supabase stack..."
          supabase start -x "studio,realtime,storage-api,edge-runtime,logflare,vector,imgproxy,supavisor,postgres-meta,mailpit"
          echo "â³ Waiting for Supabase services to be ready..."
          for i in $(seq 1 30); do
            if curl -s --fail "http://localhost:54321/health" > /dev/null 2>&1; then
              echo "âœ… Supabase API server is ready!"
              break
            fi
            echo "ðŸ”„ Services not ready yet, waiting... (attempt $i/30)"
            sleep 2
          done
          supabase status

      - name: Export Supabase Env
        run: |
          echo "ðŸ”§ Exporting Supabase environment variables..."
          supabase status -o env >> "$GITHUB_ENV"

      - name: Map Supabase env for Next.js
        run: |
          set -e
          echo "ðŸ”§ Mapping Supabase CLI env to Next.js expected variables"
          [[ -n "$API_URL" ]] || { echo "âŒ API_URL not set by Supabase CLI"; exit 1; }
          [[ -n "$ANON_KEY" ]] || { echo "âŒ ANON_KEY (publishable) not set by Supabase CLI"; exit 1; }
          [[ -n "$SERVICE_ROLE_KEY" ]] || { echo "âŒ SERVICE_ROLE_KEY (secret) not set by Supabase CLI"; exit 1; }
          [[ -n "$DB_URL" ]] || { echo "âŒ DB_URL not set by Supabase CLI"; exit 1; }
          CLEAN_API_URL="${API_URL%/}"
          CLEAN_API_URL="${CLEAN_API_URL%\"}"
          CLEAN_API_URL="${CLEAN_API_URL#\"}"
          CLEAN_API_URL="${CLEAN_API_URL//[[:space:]]/}"
          ANON_KEY_CLEAN="${ANON_KEY%\"}"
          ANON_KEY_CLEAN="${ANON_KEY_CLEAN#\"}"
          ANON_KEY_CLEAN="${ANON_KEY_CLEAN//[[:space:]]/}"
          SERVICE_ROLE_KEY_CLEAN="${SERVICE_ROLE_KEY%\"}"
          SERVICE_ROLE_KEY_CLEAN="${SERVICE_ROLE_KEY_CLEAN#\"}"
          SERVICE_ROLE_KEY_CLEAN="${SERVICE_ROLE_KEY_CLEAN//[[:space:]]/}"
          DB_PORT=$(echo "$DB_URL" | grep -o '5[0-9][0-9][0-9][0-9]' | head -1)
          if [ -z "$DB_PORT" ]; then
            DB_PORT="54322"
          fi
          DB_HOST="127.0.0.1"
          DB_NAME="postgres"
          RECONSTRUCTED_DB_URL="postgresql://postgres:postgres@${DB_HOST}:${DB_PORT}/${DB_NAME}"
          {
            echo "NEXT_PUBLIC_SUPABASE_URL=$CLEAN_API_URL"
            echo "NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY=$ANON_KEY_CLEAN"
            echo "SUPABASE_SERVICE_ROLE_KEY=$SERVICE_ROLE_KEY_CLEAN"
            echo "DATABASE_URL=$RECONSTRUCTED_DB_URL"
          } >> "$GITHUB_ENV"
          echo "âœ… Environment mapping complete."

      - name: Seed Database
        run: npm run db:seed-users

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-chromium-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run smoke

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  npm-audit:
    name: npm audit
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Restore node_modules
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (if cache miss)
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
