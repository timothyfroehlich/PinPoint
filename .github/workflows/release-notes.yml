name: Release Notes Check

on:
  pull_request:
    branches:
      - main
      - claude/**

jobs:
  changelog:
    name: Ensure CHANGELOG updated
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify CHANGELOG.md modified in PR
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
        run: |
          set -euo pipefail
          # List files changed between PR base and current HEAD
          CHANGED_FILES=$(git diff --name-only "${BASE_SHA}...HEAD")
          echo "Changed files:"
          echo "${CHANGED_FILES}"

          if echo "${CHANGED_FILES}" | grep -qx "CHANGELOG.md"; then
            echo "✅ CHANGELOG.md updated."
            exit 0
          fi

          echo "❌ CHANGELOG.md was not updated in this PR."
          exit 1
