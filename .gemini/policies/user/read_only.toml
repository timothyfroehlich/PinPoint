# --- Git Read-Only ---
[[rule]]
toolName = "run_shell_command"
commandRegex = "^git status$"
decision = "allow"

[[rule]]
toolName = "run_shell_command"
commandRegex = "^git log$"
decision = "allow"

[[rule]]
toolName = "run_shell_command"
commandRegex = "^git branch$"
decision = "allow"

[[rule]]
toolName = "run_shell_command"
commandRegex = "^git show$"
decision = "allow"

[[rule]]
toolName = "run_shell_command"
commandRegex = "^git diff$"
decision = "allow"

[[rule]]
toolName = "run_shell_command"
commandRegex = "^git ls-files$"
decision = "allow"

[[rule]]
toolName = "run_shell_command"
commandRegex = "^git rev-parse$"
decision = "allow"

[[rule]]
toolName = "run_shell_command"
commandRegex = "^git remote -v$"
decision = "allow"

