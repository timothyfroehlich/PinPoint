commandRegex = "^node -v$"
decision = "allow"

[[rule]]
toolName = "run_shell_command"
commandRegex = "^npm -v$"
decision = "allow"

[[rule]]
toolName = "run_shell_command"
commandRegex = "^npm list$"
decision = "allow"

[[rule]]
