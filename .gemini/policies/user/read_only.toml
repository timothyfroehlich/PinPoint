# --- Local Network ---
[[rule]]
toolName = "run_shell_command"
commandRegex = "^curl -I http://localhost:[0-9]+.*"
decision = "allow"

[[rule]]
toolName = "run_shell_command"
commandRegex = "^curl -I http://127.0.0.1:[0-9]+.*"
decision = "allow"

# --- Explicit Deny ---
[[rule]]
toolName = "run_shell_command"
commandRegex = "^find .*"
decision = "deny"