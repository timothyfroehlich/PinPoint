# Supabase Local Development Configuration
# For detailed reference: https://supabase.com/docs/guides/local-development/cli/config

# Distinguish this project on the same host
project_id = "pinpoint-v2"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[api.tls]
enabled = false

[db]
port = 54322
shadow_port = 54320
# Match your remote Supabase version
major_version = 17

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[db.migrations]
# Disabled - we use Drizzle ORM for schema management
enabled = false
schema_paths = []

[db.seed]
# Disabled - we use Drizzle for schema, so Supabase CLI can't manage seeds
# We seed via npm script: `npm run db:seed` (uses psql + DIRECT_URL)
enabled = false
sql_paths = ["./seed.sql"]

[db.network_restrictions]
enabled = false
allowed_cidrs = ["0.0.0.0/0"]
allowed_cidrs_v6 = ["::/0"]

[realtime]
# Disabled for performance during development
enabled = false

[studio]
# Disabled for performance - use remote Supabase Studio instead
enabled = false
port = 54323
api_url = "http://127.0.0.1"

[inbucket]
# Email testing server for local auth flows
enabled = true
port = 54324

[storage]
enabled = false
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["https://127.0.0.1:3000", "http://127.0.0.1:3100"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false
enable_manual_linking = false
minimum_password_length = 6

[auth.rate_limit]
email_sent = 100  # Increased for local development testing
token_refresh = 150
sign_in_sign_ups = 30
token_verifications = 30

[auth.email]
enable_signup = true
double_confirm_changes = true
# Disable confirmations for local development
enable_confirmations = false
secure_password_change = false
max_frequency = "1s"
otp_length = 6
otp_expiry = 3600

[auth.sms]
enable_signup = false
enable_confirmations = false

[auth.mfa]
max_enrolled_factors = 10

[auth.mfa.totp]
enroll_enabled = false
verify_enabled = false

[auth.mfa.phone]
enroll_enabled = false
verify_enabled = false

# OAuth providers for local development
# Configure in .env.local: GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET
[auth.external.google]
enabled = false
client_id = "env(GOOGLE_CLIENT_ID)"
secret = "env(GOOGLE_CLIENT_SECRET)"
redirect_uri = ""
skip_nonce_check = false

[edge_runtime]
enabled = false
policy = "oneshot"
inspector_port = 54438

[analytics]
enabled = false
port = 54538
backend = "postgres"

[experimental]
orioledb_version = ""
