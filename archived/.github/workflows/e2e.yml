name: E2E Tests
permissions:
  contents: read

env:
  CI: true
  NODE_ENV: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-test:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      SKIP_ENV_VALIDATION: true

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Node, Deps, and Supabase
        uses: ./.github/actions/supabase-local
        with:
          exclude: studio,realtime,storage-api,edge-runtime,logflare,vector,imgproxy,supavisor,postgres-meta,mailpit

      - name: Map Supabase env for Next.js (new key style)
        run: |
          set -e
          echo "üîß Mapping Supabase CLI env to Next.js expected variables (publishable/secret)"
          [[ -n "$API_URL" ]] || { echo "‚ùå API_URL not set by Supabase CLI"; exit 1; }
          [[ -n "$ANON_KEY" ]] || { echo "‚ùå ANON_KEY (publishable) not set by Supabase CLI"; exit 1; }
          [[ -n "$SERVICE_ROLE_KEY" ]] || { echo "‚ùå SERVICE_ROLE_KEY (secret) not set by Supabase CLI"; exit 1; }
          [[ -n "$DB_URL" ]] || { echo "‚ùå DB_URL not set by Supabase CLI"; exit 1; }

          # Clean API_URL: remove quotes, trailing slash, and whitespace
          CLEAN_API_URL="${API_URL%/}"
          CLEAN_API_URL="${CLEAN_API_URL%\"}"
          CLEAN_API_URL="${CLEAN_API_URL#\"}"
          CLEAN_API_URL="${CLEAN_API_URL//[[:space:]]/}"

          # Clean ANON_KEY (publishable): remove quotes and whitespace
          ANON_KEY_CLEAN="${ANON_KEY%\"}"
          ANON_KEY_CLEAN="${ANON_KEY_CLEAN#\"}"
          ANON_KEY_CLEAN="${ANON_KEY_CLEAN//[[:space:]]/}"

          # Clean SERVICE_ROLE_KEY (secret): remove quotes and whitespace
          SERVICE_ROLE_KEY_CLEAN="${SERVICE_ROLE_KEY%\"}"
          SERVICE_ROLE_KEY_CLEAN="${SERVICE_ROLE_KEY_CLEAN#\"}"
          SERVICE_ROLE_KEY_CLEAN="${SERVICE_ROLE_KEY_CLEAN//[[:space:]]/}"

          # Reconstruct DATABASE_URL to avoid GitHub secret masking issues
          # Extract port number more reliably (should be 5 digits starting with 5)
          DB_PORT=$(echo "$DB_URL" | grep -o '5[0-9][0-9][0-9][0-9]' | head -1)
          # Fallback if port extraction fails
          if [ -z "$DB_PORT" ]; then
            DB_PORT="54322"  # Default Supabase local port
          fi
          DB_HOST="127.0.0.1"
          DB_NAME="postgres"
          RECONSTRUCTED_DB_URL="postgresql://postgres:postgres@${DB_HOST}:${DB_PORT}/${DB_NAME}"

          # Validate new style keys: accept sb_publishable_* and sb_secret_* (or legacy JWTs)
          echo "üîç Validating key formats..."
          if ! echo "$ANON_KEY_CLEAN" | grep -Eq '^(sb_publishable_|sbp_)|(^[^.]+\.[^.]+\.[^.]+$)'; then
            echo "‚ùå Publishable key format not recognized"
            exit 1
          fi
          if ! echo "$SERVICE_ROLE_KEY_CLEAN" | grep -Eq '^(sb_secret_)|(^[^.]+\.[^.]+\.[^.]+$)'; then
            echo "‚ùå Secret key format not recognized"
            exit 1
          fi

          # Write cleaned environment variables to GITHUB_ENV
          {
            echo "NEXT_PUBLIC_SUPABASE_URL=$CLEAN_API_URL"
            echo "NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY=$ANON_KEY_CLEAN"
            echo "SUPABASE_URL=$CLEAN_API_URL"
            echo "SUPABASE_SECRET_KEY=$SERVICE_ROLE_KEY_CLEAN"
            echo "DATABASE_URL=$RECONSTRUCTED_DB_URL"
            echo "DIRECT_URL=$RECONSTRUCTED_DB_URL"
          } >> "$GITHUB_ENV"
          
          # Masked diagnostics (safe for logs)
          echo "‚úÖ Environment mapping complete:"
          echo "  API_URL cleaned: '$CLEAN_API_URL'"
          echo "  DB_PORT extracted: '$DB_PORT'"
          echo "  DATABASE_URL reconstructed: postgresql://postgres:postgres@${DB_HOST}:${DB_PORT}/${DB_NAME}"
          echo "  Publishable key prefix: ${ANON_KEY_CLEAN:0:12}..."
          echo "  Secret key prefix: ${SERVICE_ROLE_KEY_CLEAN:0:10}..."


      - name: Cache Playwright Browsers
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        id: playwright-cache
        with:
          path: "~/.cache/ms-playwright"
          key: "${{ runner.os }}-playwright-chromium-${{ hashFiles('package-lock.json') }}"
          restore-keys: |
            ${{ runner.os }}-playwright-chromium-
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Setup Database Schema and Seed Data
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ env.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ env.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
          SUPABASE_URL: ${{ env.SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ env.SUPABASE_SECRET_KEY }}
          DATABASE_URL: ${{ env.DATABASE_URL }}
          DIRECT_URL: ${{ env.DIRECT_URL }}
          SKIP_ENV_VALIDATION: true
        run: |
          set -e  # Exit on any error
          echo "üóÉÔ∏è Setting up database schema and seed data with local Supabase..."

          # Validate critical environment variables before running db:reset
          echo "üîç Validating environment variables for db:reset..."
          [[ -n "$SUPABASE_URL" ]] || { echo "‚ùå SUPABASE_URL not set"; exit 1; }
          [[ -n "$SUPABASE_SECRET_KEY" ]] || { echo "‚ùå SUPABASE_SECRET_KEY not set"; exit 1; }
          [[ -n "$NEXT_PUBLIC_SUPABASE_URL" ]] || { echo "‚ùå NEXT_PUBLIC_SUPABASE_URL not set"; exit 1; }
          echo "‚úÖ Required environment variables are set"

          # Use unified reset script for schema + seeds (local Supabase)
          # Capture logs for artifact upload on failure
          npm run db:reset:local 2>&1 | tee db-reset.log

          echo "‚úÖ Database setup complete - ready for smoke test"

      - name: Run Smoke Test
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ env.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ env.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
          SUPABASE_URL: ${{ env.SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ env.SUPABASE_SECRET_KEY }}
          DATABASE_URL: ${{ env.DATABASE_URL }}
          DIRECT_URL: ${{ env.DIRECT_URL }}
          SKIP_ENV_VALIDATION: true
        run: |
          set -e  # Exit on any error
          # Validate critical environment variables are available
          [[ -n "$NEXT_PUBLIC_SUPABASE_URL" ]] || { echo "‚ùå NEXT_PUBLIC_SUPABASE_URL not exported"; exit 1; }
          [[ -n "$NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY" ]] || { echo "‚ùå NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY not exported"; exit 1; }
          [[ -n "$DATABASE_URL" ]] || { echo "‚ùå DATABASE_URL not exported"; exit 1; }
          [[ -n "$DIRECT_URL" ]] || { echo "‚ùå DIRECT_URL not exported"; exit 1; }

          # Run E2E tests - full suite on main, lighter on PRs
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "üß™ Running full E2E test suite (main branch)"
            npx playwright test --grep-invert='e2e/prod/'
          else
            echo "üß™ Running E2E tests (PR - Chromium only)"
            npx playwright test --grep-invert='e2e/prod/' --project=auth-setup --project=chromium --project=chromium-auth
          fi

      - name: Upload Playwright Report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: failure()
        with:
          name: playwright-report-e2e
          path: playwright-report/
          retention-days: 7
      - name: Upload DB Reset Log
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: failure()
        with:
          name: db-reset-log
          path: db-reset.log
          retention-days: 7

